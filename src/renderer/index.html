<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IoT DevKit</title>
    <!-- Theme files (must load before main styles) -->
    <link rel="stylesheet" href="themes/classic.css">
    <link rel="stylesheet" href="themes/dark.css">
    <link rel="stylesheet" href="themes/navy.css">
    <link rel="stylesheet" href="themes/professional.css">
    <!-- New Themes -->
    <link rel="stylesheet" href="themes/carbon.css">
    <link rel="stylesheet" href="themes/obsidian.css">
    <link rel="stylesheet" href="themes/emerald-dark.css">
    <link rel="stylesheet" href="themes/midnight-purple.css">
    <link rel="stylesheet" href="themes/atlas.css">
    <link rel="stylesheet" href="themes/aurora.css">
    <link rel="stylesheet" href="themes/monolith.css">
    <link rel="stylesheet" href="themes/polar.css">
    <link rel="stylesheet" href="themes/void.css">
    <link rel="stylesheet" href="themes/cloud.css">
    <link rel="stylesheet" href="themes/arctic-light.css">
    <link rel="stylesheet" href="themes/sandstone.css">
    <link rel="stylesheet" href="themes/mint-light.css">
    <!-- Main styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>🚀 IoT DevKit</h1>
                <p class="subtitle">物联网开发工具箱 - MQTT 模拟 & 时间转换等工具集</p>
            </div>
            <div class="header-controls">
                <select id="theme-select" class="theme-select">
                    <option value="classic">🌞 经典白</option>
                    <option value="dark">🌑 暗夜黑</option>
                    <option value="navy">🌊 海军蓝</option>
                    <option value="professional">💼 专业黑</option>
                    <option value="carbon">⚫ 石墨黑</option>
                    <option value="obsidian">💎 黑曜石</option>
                    <option value="emerald-dark">🌲 森之绿</option>
                    <option value="midnight-purple">💜 夜之紫</option>
                    <option value="atlas">🌌 工业深蓝</option>
                    <option value="aurora">🌈 极光</option>
                    <option value="monolith">🗿 权威</option>
                    <option value="polar">❄️ 极地</option>
                    <option value="void">⚫ 虚空黑</option>
                    <option value="cloud">☁️ 云白</option>
                    <option value="arctic-light">🧊 极地亮蓝</option>
                    <option value="sandstone">🏜️ 暖沙</option>
                    <option value="mint-light">🍃 薄荷亮绿</option>
                </select>
            </div>
        </header>

        <!-- 顶层功能导航 -->
        <nav class="main-nav">
            <button class="nav-btn active" data-panel="simulator">📊 数据模拟</button>
            <button class="nav-btn" data-panel="timestamp">🕐 时间转换</button>
            <button class="nav-btn" data-panel="json">{} JSON 工具</button>
        </nav>

        <main>
            <!-- 模拟器面板 -->
            <div id="simulator-panel" class="main-panel active">
                <!-- 配置区域 -->
                <section class="config-section">
                    <div class="config-panel">
                        <!-- 公共MQTT设置 -->
                        <div class="common-settings">
                            <h2>📡 MQTT 连接配置</h2>
                            <div class="form-grid">
                                <label for="host">Host:</label>
                                <input type="text" id="host" value="127.0.0.1" placeholder="MQTT Broker 地址">

                                <label for="port">端口:</label>
                                <input type="number" id="port" value="1883" placeholder="1883">

                                <label for="topic">主题:</label>
                                <input type="text" id="topic" placeholder="v1/devices/me/telemetry">
                            </div>
                        </div>

                        <!-- 模式切换 -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="basic">📊 基础模式</button>
                            <button class="tab-btn" data-tab="advanced">⚙️ 高级模式</button>
                        </div>

                        <!-- 基础模式 -->
                        <div id="basic-panel" class="tab-content active">
                            <div class="form-grid">
                                <label for="device_start_number">设备起始编号:</label>
                                <input type="number" id="device_start_number" value="1">

                                <label for="device_end_number">设备结束编号:</label>
                                <input type="number" id="device_end_number" value="100">

                                <label for="device_prefix">设备名称前缀:</label>
                                <input type="text" id="device_prefix" value="c" placeholder="例如: c">

                                <label for="client_id_prefix">Client ID 前缀:</label>
                                <input type="text" id="client_id_prefix" value="c" placeholder="例如: c">

                                <label for="username_prefix">用户名前缀:</label>
                                <input type="text" id="username_prefix" value="c" placeholder="例如: c">

                                <label for="password_prefix">密码前缀:</label>
                                <input type="text" id="password_prefix" value="c" placeholder="例如: c">

                                <label for="send_interval">发送间隔 (秒):</label>
                                <input type="number" id="send_interval" value="1">

                                <label for="format">数据格式:</label>
                                <select id="format">
                                    <option value="default">Default</option>
                                    <option value="tn">TN</option>
                                    <option value="tn-empty">TN-Empty</option>
                                </select>

                                <label for="data_point_count">数据点数:</label>
                                <input type="number" id="data_point_count" value="10">
                            </div>

                            <!-- Custom Keys Section -->
                            <div class="custom-keys-section">
                                <div class="section-header">
                                    <h4>📌 自定义 Key</h4>
                                    <button type="button" id="add-custom-key-basic" class="btn-add-small">+ 添加</button>
                                </div>
                                <div id="custom-keys-basic-container" class="custom-keys-container">
                                    <!-- Custom keys will be added here -->
                                </div>
                            </div>
                        </div>

                        <!-- 高级模式 -->
                        <div id="advanced-panel" class="tab-content">
                            <div class="advanced-header">
                                <h3>📋 分组管理</h3>
                                <button id="add-group-btn" class="btn-add">+ 添加分组</button>
                            </div>
                            <div id="groups-container" class="groups-container">
                                <!-- 分组列表将在这里动态生成 -->
                            </div>
                        </div>

                        <!-- 控制区 -->
                        <div class="controls">
                            <button id="start-btn" class="btn btn-primary">🚀 开始模拟</button>
                            <button id="stop-btn" class="btn btn-danger">⏹ 停止模拟</button>
                            <button id="export-config-btn" class="btn btn-secondary">💾 导出配置</button>
                            <button id="import-config-btn" class="btn btn-secondary">📂 导入配置</button>
                        </div>
                    </div>
                </section>

                <!-- 日志区域 -->
                <section class="log-section collapsed" id="log-section">
                    <!-- Log Panel -->
                    <div class="log-panel">
                        <div class="log-header" id="log-header-toggle">
                            <h3>📋 运行日志</h3>
                            <!-- 统计信息 (Inline) -->
                            <div id="statistics-panel" class="statistics-inline"></div>

                            <div class="log-controls">
                                <input type="text" id="log-search" class="log-search-input"
                                    placeholder="🔍 搜索日志 (设备ID、消息内容...)">
                                <button id="log-auto-scroll-btn" class="btn-icon active" title="自动滚动: 开">📜</button>
                                <button id="log-maximize-btn" class="btn-icon" title="最大化">⛶</button>
                                <button id="clear-btn" class="btn btn-warning">🗑️</button>
                                <span class="toggle-icon">▼</span>
                            </div>
                        </div>
                        <div id="log-container" class="log-container"></div>
                    </div>
                </section>
            </div>
            <!-- 模拟器面板结束 -->

            <!-- 时间戳工具面板 -->
            <div id="timestamp-panel" class="main-panel">
                <div class="timestamp-tool-container">
                    <!-- 当前时间显示 -->
                    <section class="tool-section current-time-section">
                        <h2>⏰ 当前时间</h2>
                        <div class="current-time-compact">
                            <div class="time-item">
                                <span class="time-label">日期时间:</span>
                                <span class="time-value" id="current-date">2025-12-13</span>
                                <span class="time-value" id="current-time">21:00:00</span>
                                <button class="btn-copy-small" id="copy-current-datetime">📋</button>
                            </div>
                            <div class="time-item time-item-right">
                                <span class="time-label">时间戳:</span>
                                <span class="time-value timestamp-value" id="current-timestamp">1734094800000</span>
                                <button class="btn-copy-small" id="copy-current-timestamp">📋</button>
                            </div>
                        </div>
                    </section>

                    <!-- 时间戳转日期 -->
                    <section class="tool-section">
                        <h2>🔄 时间戳 → 日期</h2>
                        <div class="form-grid">
                            <label for="ts-input">输入时间戳:</label>
                            <input type="text" id="ts-input" placeholder="支持10位(秒)或13位(毫秒)" />

                            <label for="ts-timezone">选择时区:</label>
                            <select id="ts-timezone">
                                <option value="Asia/Shanghai">UTC+8 北京/上海</option>
                            </select>

                            <label>转换结果:</label>
                            <div class="result-display">
                                <span id="ts-result" class="result-text"></span>
                                <button class="btn-copy" id="copy-ts-result">📋 复制</button>
                            </div>
                        </div>
                    </section>

                    <!-- 日期转时间戳 -->
                    <section class="tool-section">
                        <h2>📅 日期 → 时间戳</h2>
                        <div class="form-grid">
                            <label for="datetime-input">日期时间:</label>
                            <input type="text" id="datetime-input" placeholder="2025-12-13 21:00:00 或粘贴任意时间格式" />

                            <label for="dt-timezone">选择时区:</label>
                            <select id="dt-timezone">
                                <option value="Asia/Shanghai">UTC+8 北京/上海</option>
                            </select>

                            <label>时间戳:</label>
                            <div class="result-display">
                                <span id="dt-result-ms" class="result-text timestamp-value"></span>
                                <button class="btn-copy" id="copy-dt-ms">📋 复制</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- 时间戳工具面板结束 -->

            <!-- JSON 工具面板 -->
            <div id="json-panel" class="main-panel">
                <section class="json-tool-section">
                    <div class="json-editor-container split-view">
                        <!-- Input Pane -->
                        <div class="json-pane input-pane">
                            <div class="pane-header">
                                <div class="pane-title">JSON Input</div>
                                <div class="pane-toolbar">
                                    <button id="json-format-btn" class="btn-icon-sm" title="格式化">✨</button>
                                    <button id="json-minify-btn" class="btn-icon-sm" title="压缩">📦</button>
                                    <div class="separator"></div>
                                    <button id="json-copy-btn" class="btn-icon-sm" title="复制">📋</button>
                                    <button id="json-clear-btn" class="btn-icon-sm" title="清空">🗑️</button>
                                </div>
                            </div>
                            <textarea id="json-input" class="json-textarea" placeholder="在此粘贴 JSON 内容..."></textarea>
                        </div>

                        <!-- Tree Pane -->
                        <div class="json-pane tree-pane">
                            <!-- Pane Toolbar -->
                            <div class="pane-header">
                                <div class="pane-title">Tree View</div>
                                <div class="pane-toolbar">
                                    <div class="search-box-mini">
                                        <input type="text" id="json-search-input" placeholder="🔍 Search..." />
                                        <span id="json-search-count" class="search-count"></span>
                                    </div>
                                    <button id="json-search-prev" class="btn-icon-sm" title="Previous">⬆</button>
                                    <button id="json-search-next" class="btn-icon-sm" title="Next">⬇</button>
                                    <div class="separator"></div>
                                    <button id="btn-expand-all" class="btn-icon-sm" title="Expand All">📖</button>
                                    <button id="btn-collapse-all" class="btn-icon-sm" title="Collapse All">📕</button>
                                </div>
                            </div>
                            <div id="json-tree-view" class="json-tree-view">
                                <div class="placeholder-text">请在左侧输入 JSON 数据</div>
                            </div>
                        </div>
                    </div>

                    <div id="json-status-bar" class="status-bar">
                        <span class="status-icon">ℹ️</span>
                        <span class="status-text">Ready</span>
                    </div>
                </section>
            </div>
            <!-- JSON 工具面板结束 -->
        </main>
    </div>

    <!-- Scripts - Using ES6 Modules -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
